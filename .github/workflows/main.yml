name: Deploy Obsidian Notes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2

    - name: Clone Quartz repository
      run: git clone https://github.com/jackyzha0/quartz.git
      working-directory: ${{ github.workspace }}

    - name: Install Quartz dependencies
      run: npm install
      working-directory: ${{ github.workspace }}/quartz
      
    - name: Copy Obsidian files to Quartz content directory
      run: |
        shopt -s extglob
        mv /!(quartz) /quartz/

    - name: Change to Quartz directory
      run: cd quartz
      working-directory: ${{ github.workspace }}/quartz

    - name: Create and build Obsidian notes
      run: |
        npx quartz create
        npx quartz build
      working-directory: ${{ github.workspace }}/quartz
    - name: copy file via ssh password
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        source: "/quartz/public"
        target: "/home/${{ secrets.VPS_USERNAME }}/quartz/public"
