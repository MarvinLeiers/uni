name: Deploy Obsidian Notes to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2

    - name: Clone Quartz repository
      run: git clone https://github.com/jackyzha0/quartz.git
      working-directory: ${{ github.workspace }}

    - name: Install Quartz dependencies
      run: npm install
      working-directory: ${{ github.workspace }}/quartz
      
    - name: Copy Obsidian files to Quartz content directory
      run: |
        for file in *; do
          if [ "$file" != "quartz" ]; then
            mv "$file" ${{ github.workspace }}/quartz/content/
          fi
        done

    - name: Change to Quartz directory
      run: cd quartz
      working-directory: ${{ github.workspace }}/quartz

    - name: Change default quartz.config.ts
      run: echo 'import { QuartzConfig } from "./quartz/cfg"
